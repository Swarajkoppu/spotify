<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/utility.css">
    <title>Spotify</title>
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img src="images/close.svg" class="invert" alt="close">
            </div>
            <div class="home bg-grey rounded p-1 m-1">
                <div class="logo invert"><img src="images/logo.svg" width="120px" alt="spotify"></div>
                <ul>
                    <li><img class="invert" src="images/home.svg" alt="home">Home</li>
                    <li id="queuebarbutton"><img width:"80px" src="images/alreadyliked.svg" alt="home">liked songs</li>
                </ul>
            </div>
            <div class="library bg-grey m-1 rounded">
                <div class="heading p-1">
                    <img class="invert" src="images/playlist.svg" alt="playlist">
                    <h2>Your Library</h2>
                </div>
                <div class="songlist">
                    <ul>

                    </ul>
                </div>
            </div>
            <div class="footer bg-grey m-1 rounded">
                <span class="p-1 m-1 heading">
                    Test Project created by Swaraj Rajender Koppu
                </span>
            </div>
        </div>
        <div class="right bg-grey rounded m-1">
            <div class="header rounded">
                <div class="nav">
                    <div class="hambergurcont flex">
                        <img src="images/hamburger.svg" class="invert hambergur" alt="menu">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#ffffff" fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#ffffff" fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div class="button">
                    <button class="signup">Signup</button>
                    <button class="login">Login</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>Spotify playlists</h1>
                <div class="cardContainer">
                </div>
            </div>    
        </div>
        <div class="playbar rounded p-1 m-1">
            <div class="seekbar">
                <div class="circle">

                </div>
            </div>
            <div class="abovebar">
                <div class="songinfo">

                </div>
                <div class="songbuttons invert">
                    <img id="previous" width:"80px" src="images/previous.svg" alt="previous song">
                    <img id="play" width:"80px" src="images/play.svg" alt="play song">
                    <img id="next" width:"80px" src="images/next.svg" alt="next song">
                </div>
                <div class="songtime">

                </div>
            </div>
        </div>
        <div class="queuebar">

            <div class="queuebox bg-grey m-1 rounded">
                <div class="heading p-1">
                    <img class="invert" src="images/playlist.svg" alt="playlist">
                    <h2>Liked songs</h2>
                </div>
                <div class="close2" id="closequeue">
                    <img src="images/close.svg" class="invert" alt="close">
                </div>
                <div class="queuelist">
                    <ul>

                    </ul>
                </div>
            </div>
            <div class="footer bg-grey m-1 rounded">
                <span class="p-1 m-1 heading">
                    Test Project created by Swaraj Rajender Koppu
                </span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
